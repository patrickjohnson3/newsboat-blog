<!doctype html>
<html lang="en">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>
    <div class="app" id="app">
      <header>
        <div class="brand"><a href="{{ "/" | relURL }}">{{ .Site.Title }}</a></div>
        <div class="hint">Use Up / Down / Left</div>
      </header>

      <section class="panel" id="panel">
        <div class="detail-view" id="detailView">
          <div class="detail-header">
            <div class="detail-title" id="detailTitle">{{ .Title }}</div>
            <div class="detail-meta" id="detailMeta">
              {{ .Date.Format "Jan 02, 2006" }}{{ if .Params.tags }} - {{ delimit .Params.tags " / " }}{{ end }}
            </div>
          </div>
          <div class="detail-body" id="detailBody">
            {{ .Content }}
          </div>
        </div>
      </section>

      <footer>
        <div class="status">
          <span class="pill" id="modePill">READ</span>
          <span id="countPill">1 post</span>
        </div>
        <div id="statusText">Ready.</div>
      </footer>
    </div>

    <script src="{{ "js/detail.js" | relURL }}"></script>
  </body>
</html>
