<!doctype html>
<html lang="en">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body data-list-url="{{ .Site.Home.RelPermalink }}">
    <div class="app" id="app">
      <header>
        <div class="brand"><a href="{{ .Site.Home.RelPermalink }}">{{ .Site.Title }}</a></div>
        <div class="hint">Use Up / Down / Left</div>
      </header>

      <section class="panel" id="panel">
        <div class="detail-view" id="detailView">
          <div class="detail-header">
            <div class="detail-title" id="detailTitle">{{ .Title }}</div>
            <div class="detail-meta" id="detailMeta">
              {{ .Date.Format "Jan 02, 2006" }}
            </div>
          </div>
          <div class="detail-body" id="detailBody">
            {{ .Content }}
            {{ with .GetTerms "tags" }}
              <div class="detail-tags-sep" aria-hidden="true"></div>
              <div class="detail-tags">
                <span class="detail-tags-label">Tags:</span> [
                {{- range $i, $term := . -}}
                  {{- if gt $i 0 }}, {{ end -}}
                  <a href="{{ $term.RelPermalink }}">{{ $term.LinkTitle }}</a>
                {{- end -}}
              ]</div>
            {{ end }}
          </div>
        </div>
      </section>

      <footer>
        <div class="status">
          <span class="pill" id="modePill">READ</span>
          <span id="countPill">1 post</span>
        </div>
        <div id="statusText">Ready.</div>
      </footer>
    </div>

    <script src="{{ "js/detail.js" | relURL }}"></script>
  </body>
</html>
