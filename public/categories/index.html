<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Categories - Newsboat Blog</title>
<meta name="description" content="A quiet, keyboard-driven blog experience." />
<link rel="stylesheet" href="/css/main.css" />

  </head>
  <body class="infinite">
    <div class="app" id="app">
      <header>
        <div class="brand"><a href="/">Newsboat Blog</a></div>
        <div class="hint">Use Up / Down / Right</div>
      </header>

      <section class="panel" id="panel">
        
        
        
        <div class="list-view" id="listView" data-next="" data-total="0">
          
          <div class="sentinel" id="sentinel"></div>
        </div>
        <div class="pager">
          <div>
            
              Prev
            
          </div>
          <div>Page 1 of 0</div>
          <div>
            
              Next
            
          </div>
        </div>
      </section>

      <footer>
        <div class="status">
          <span class="pill" id="modePill">LIST</span>
          <span id="countPill">0 posts</span>
        </div>
        <div id="statusText">Ready.</div>
      </footer>
    </div>

    <script src="/js/list.js"></script>
  </body>
</html>
