<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>The Quiet Launch Checklist - Newsboat Blog</title>
<meta name="description" content="A quiet, keyboard-driven blog experience." />
<link rel="stylesheet" href="/newsboat-blog/css/main.css" />

  </head>
  <body data-list-url="/">
    <div class="app" id="app">
      <header>
        <div class="brand"><a href="/">Newsboat Blog</a></div>
        <div class="hint">Use Up / Down / Left</div>
      </header>

      <section class="panel" id="panel">
        <div class="detail-view" id="detailView">
          <div class="detail-header">
            <div class="detail-title" id="detailTitle">The Quiet Launch Checklist</div>
            <div class="detail-meta" id="detailMeta">
              Feb 07, 2026 - launch / checklist
            </div>
          </div>
          <div class="detail-body" id="detailBody">
            <p>A quiet launch is still a launch. It just favors stability over spectacle.</p>
<p>Checklist: docs, error paths, logs, backups, and one real user you trust.</p>
<p>Then ship and listen.</p>

          </div>
        </div>
      </section>

      <footer>
        <div class="status">
          <span class="pill" id="modePill">READ</span>
          <span id="countPill">1 post</span>
        </div>
        <div id="statusText">Ready.</div>
      </footer>
    </div>

    <script src="/newsboat-blog/js/detail.js"></script>
  </body>
</html>
