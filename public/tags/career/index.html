<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Career - Newsboat Blog</title>
<meta name="description" content="A quiet, keyboard-driven blog experience." />
<link rel="stylesheet" href="/newsboat-blog/css/main.css" />

  </head>
  <body class="infinite">
    <div class="app" id="app">
      <header>
        <div class="brand"><a href="/">Newsboat Blog</a></div>
        <div class="hint">Use Up / Down / Right</div>
      </header>

      <section class="panel" id="panel">
        
        
        
        <div class="list-view" id="listView" data-next="" data-total="1">
          
            <div class="row" data-index="0">
              <div class="meta">Jan 30, 2026</div>
              <div class="sep">|</div>
              <div class="category">craft</div>
              <div class="sep">|</div>
              <a class="title" href="/newsboat-blog/posts/the-long-view-on-craft/">The Long View on Craft</a>
            </div>
          
          <div class="sentinel" id="sentinel"></div>
        </div>
        <div class="pager">
          <div>
            
              Prev
            
          </div>
          <div>Page 1 of 1</div>
          <div>
            
              Next
            
          </div>
        </div>
      </section>

      <footer>
        <div class="status">
          <span class="pill" id="modePill">LIST</span>
          <span id="countPill">0 posts</span>
        </div>
        <div id="statusText">Ready.</div>
      </footer>
    </div>

    <script src="/newsboat-blog/js/list.js"></script>
  </body>
</html>
